<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Sora font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
<!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script> -->
<!-- fontawesome cdn-->
<script src="https://kit.fontawesome.com/0ac94b9195.js" crossorigin="anonymous"></script>
<style>
    .sora-font {
  font-family: "Sora", serif;
  /* font-style: normal; */
}
</style>
</head>
<body>
    <header>
        <nav class="bg-white shadow-md py-4 px-6">
            <div class="container mx-auto flex items-center justify-between">
                <!-- Logo -->
                <a href="#" class="flex items-center">
                    <img src="c1-assets/logo-header.png" alt="Logo" class="h-10 w-auto">
                    <span class="ml-2 text-xl font-bold text-yellow-600">Browse4Pets</span>
                </a>
    
                <!-- Center Links -->
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-700 hover:text-yellow-500 font-medium">Find a pet</a>
                    <a href="#" class="text-gray-700 hover:text-yellow-500 font-medium">Breeds</a>
                    <a href="#" class="text-gray-700 hover:text-yellow-500 font-medium">Contact us</a>
                </div>
    
                <!-- Right Side Icons and Buttons -->
                <div class="flex items-center space-x-4">
                    <!-- Notification Icon -->
                    <button class="text-gray-700 hover:text-yellow-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3a2.032 2.032 0 01-.595 1.595L4 17h5m6 0a3 3 0 11-6 0m6 0H9"></path>
                        </svg>
                    </button>
    
                    <!-- Search Icon -->
                    <button class="text-gray-700 hover:text-yellow-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l-4.5 4.5M21 21l-4.5-4.5M17 11a6 6 0 11-12 0 6 6 0 0112 0z"></path>
                        </svg>
                    </button>
    
                    <!-- Login Button -->
                    <a href="#" class="px-4 py-2 border border-yellow-500 text-yellow-500 rounded-md hover:bg-yellow-500 hover:text-white">Login</a>
    
                    <!-- Register Button -->
                    <a href="#" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">Register</a>
                </div>
            </div>
        </nav>
    
        <!-- Banner Section -->
        <section class="bg-white py-16 px-6 md:px-12">
            <div class="container mx-auto flex flex-col md:flex-row items-center">
                <!-- Text Content -->
                <div class="text-center md:text-left md:w-1/2 fade-in">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Pamper Your Pet,<br>Because They Deserve the Best</h1>
                    <p class="text-gray-600 text-lg mb-6">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
                    <a href="#" class="px-6 py-3 bg-yellow-500 text-white rounded-md text-lg font-medium hover:bg-yellow-600">Find a pet</a>
                </div>
    
                <!-- Image Content -->
                <div class="mt-8 md:mt-0 md:ml-12 md:w-1/2">
                    <img src="c1-assets/cat-big.png" alt="Cute cat" class="w-full rounded-lg shadow-lg">
                </div>
            </div>
        </section>
    </header>
</body>
</html>
